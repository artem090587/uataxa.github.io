        button {
            color: #fff;

            margin: 0 auto 50px auto;
            padding: 15px 50px;
            width: 245px;
            display: block;
            border: 0 !important;
            border-radius: 5px;
            -moz-box-shadow: 0 7px 10px 0 rgba(61, 155, 213, 0.24);

            background: -o-linear-gradient(#7ae2f1 0%, #78c5f1 100%);

            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#7ae2f1', endColorstr='#78c5f1',GradientType=0 );
            text-decoration: none;
            transition: all linear .5s;
            outline: none;
        }
        button:hover {
            text-decoration: none;
            background: #78c5f1;
            background: -moz-linear-gradient(top, #78c5f1 0%, #5eb6f0 100%);
            background: -webkit-linear-gradient(top, #78c5f1 0%, #5eb6f0 100%);
